<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>NoTis</title>
</head>
<body>
<h1>노션 페이지 to 티스토리</h1>

<form th:action="@{'/account/' + ${accountSeq} + '/notisItem'}" method="post">
    <div class="mb-3">
        <label for="notionPageUri" class="form-label">노션 public 페이지 URI</label>
        <input type="text" class="form-control" id="notionPageUri" name="notionPageUri">
    </div>
    <div class="mb-3">
        <label for="blogName" class="form-label">블로그 이름</label>
        <select id="blogName" name="tistoryBlogName" class="form-select">
            <option selected>Open this select menu</option>
            <option th:each="blogName: ${blogNames}" th:value="${blogName}" th:text="${blogName}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Seq</th>
        <th scope="col">Notion Page URI</th>
        <th scope="col">Tistory Blog Name</th>
        <th scope="col">Tistory Post Id</th>
        <th scope="col">Auto Update</th>
        <th scope="col">Created Date</th>
        <th scope="col">Last Modified Date</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notisItem: ${notisItems}" th:object="${notisItem}">
        <td th:text="*{seq}"></td>
        <td th:text="*{notionPageUri}"></td>
        <td th:text="*{tistoryBlogName}"></td>
        <td th:text="*{tistoryPostId}"></td>
        <td th:text="*{useAutoUpdate}"></td>
        <td th:text="*{createdDate}"></td>
        <td th:text="*{lastModifiedDate}"></td>
        <td>
            <button type="button" class="btn btn-success">갱신<i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger">삭제<i class="far fa-trash-alt"></i></button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
